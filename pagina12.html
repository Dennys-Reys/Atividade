<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H2>Ganho das classes sociais</H2>

    <!--Nunca colocar ID no option-->

    <select id="sel_classes">
        <option value="20000">Classe A</option>
        <option value="10000">Classe B</option>
        <option value="3700">Classe C</option>
        <option value="1500">Classe D</option>
    </select>
    <button onclick="ver_ganhos()">Ver ganhos</button>
    <br><br>
    <h2>Conte-me um segredo</h2>
    <select id="sel_segredo" onchange="ver_segredo()">
        <option value="">-Escolha um-</option>
        <option value="Eu canto rock">JP</option>
        <option value="Estou sempre com raiva">Bruce Banner</option>
        <option value="Não gosto do onclick">João Teodoro</option>

    </select>
    
</body>
</html>
<script>
    function ver_ganhos(){
        var ganho_minimo = Number(sel_classes.value)
        alert (`Para ser dessa classe você precisa ganhar + de ${ganho_minimo}`)

    }
    function ver_segredo(){
        var segredo = sel_segredo.value

        if (segredo != ""){
            alert (`O segredo é: "${segredo}"`)
        }
    }
</script>
