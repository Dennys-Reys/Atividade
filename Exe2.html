<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador aposentadoria</title>
</head>
<body>
    <H1>Verificar aposentadoria</H1>
    Digite sua Idade <br>
    <input id="in_idade" > <br>
    <select id="sl_ap">
        <option value="">Escolha uma opção</option>
        <option value="40">Funcionário de empresa privada
        </option>
        <option value="35">Funcionário de empresa pública
        </option>
        <option value="45">Empreendedor
        </option>
        <br><br>
    </select>
    <button onclick="selec()">Calcular aposentadoria</button>
        
    <div id="div_ap"></div>
        
</body>
</html>
<script>
    function selec(){
        var idade = Number (in_idade.value)
        var tempo = Number (sl_ap.value)
        var aposentadoria = tempo - idade

        div_ap.innerHTML = (` Você ainda terá que trabalhar por mais ${aposentadoria} anos para se aposentar.`)

    }
</script>
